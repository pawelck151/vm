<div style="text-align:center">
  <h1>
    {{ appTitle }}
  </h1>
  <img width="100" alt="virtualizationLogo" src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Virtualbox_logo.png">
</div>
<div class="version">
    <label>{{version}}</label>
  </div>
<div class="list">

          <label>Windows7 Port:8000</label>
          <label>&nbsp;</label>
          <select [(ngModel)]="userArray[0]" (change)= "selected()">
            <option *ngFor="let item of users" [ngValue]="item">{{item.viewValue}}</option>
